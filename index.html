<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dev.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="dev.finance$" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" />
          </h3>
            <p id="incomeDisplay">R$ 0.00</p>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" />
          </h3>
          <p id="expenseDisplay">R$ 0.00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" />
          </h3>
          <p id="totalDisplay">R$ 0.00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new" onclick="Modal.open()">+ Nova transação</a>
      </section>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <form action="" onsubmit="Form.submit(event)">
              <h2>Nova Transação</h2>
              <form action="">
                <div class="input-group">
                  <label class="sr-only" for="description">Descrição</label>
                  <input type="text" name="" id="description" name="description" placeholder="Descrição">
                </div>

                <div class="input-group">
                  <label class="sr-only" for="amount">Valor</label>
                  <input type="number" name="" id="amount" name="amount" placeholder="0,00">
                  <small class="help">use o sinal - {negativo} para despesas, e vírgulas para casas decimais</small>
                </div>

                <div class="input-group">
                  <label class="sr-only" for="date">Valor</label>
                  <input type="date" name="" id="date" name="date">
                </div>

                <div class="input-group actions">
                  <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                  <button>Salvar</button>
                </div>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="script.js"></script>
    
  </body>
</html>
